<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="contact-card">
        <img id="profile-pic" src="./images/profile-pic.png" alt="A picture of James with his girlfriend, Megan." />
      <div class="contact-info">
        <div class="person-details">
          <p id="person-name">James Glosser</p>
          <p id="person-title">Customer Service Rep</p>
          <p id="person-number">859-749-5223</p>
        </div>
        <div class="company-details">
          <p id="company-name">Pearl Interactive Network</p>
          <p id="company-slogan">Own It, Deliver It!</p>
        </div>
      </div>
    </article>
  </body>
</html>
